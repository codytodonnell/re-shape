<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>WIGS | Web Interaction Geography Slicer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/wigs.css">
        <link rel="stylesheet" href="bower_components/d3/d3.slider.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link href='https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
    </head>
    <body>
    	<div class="container-fluid">
	    	<div class="row header">
	    		<div class="controls col-md-12 d-flex">
	    			<div class="button-controls">
	    				<div class="file-select">
		    				<div class="custom-file">
								<input type="file" multiple class="custom-file-input" id="customFile" onchange="app.upload()">
								<label class="custom-file-label" for="customFile">Choose file</label>
							</div>
						</div>
	    				<div class="layer-select">
		    				<div class="input-group">
								<div class="input-group-prepend">
							    	<label class="input-group-text" for="map-select">Map</label>
							  	</div>
							  	<select class="custom-select" id="map-select" onchange="app.changeBaseLayer(this.value)">
							    	<option selected value="roads">Roads</option>
							    	<option value="atlanta-health-coverage">Health Coverage</option>
							    	<option value="atlanta-health-private">Private Health Coverage</option>
							 	</select>
							</div>
						</div>
	    				<button id="play-button" class="btn btn-primary">Play</button>
	    			</div>
	    		</div>
	    	</div>
	    	<div class="row">
		    	<div class="col-md-8">
		        	<div id='map'></div>
		        </div>
		        <div id="line-container" class="col-md-4"></div>
		    </div>
		</div>
        <script src="bower_components/d3/d3.min.js"></script>
        <script src="bower_components/d3/d3.slider.js"></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
        <script src='https://api.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script>
        <script src="js/togeojson.js"></script>
        <script src="js/crossfilter.min.js"></script>
        <script src="js/map.js"></script>
        <script src="js/multiLineChart.js"></script>
    </body>
</html>
